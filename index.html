<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Schedule Generator</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container marketing">
            <div id="toolbelt">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseItems" data-parent="#toolbelt">Modify Items</button>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTableStyle" data-parent="#toolbelt">Table Style</button>
                    </div>
                    <div id="collapseItems" class="panel-collapse collapse">
                        <div class="panel-body">
                            Item 1, Item 2
                        </div>
                    </div>
                    <div id="collapseTableStyle" class="panel-collapse collapse">
                        <div class="panel-body">
                            time, lines
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
