<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Schedule Generator</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <script src="assets/moment.js"></script>

        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>        

        <!-- Bootstrap table -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/bootstrap-table.min.js"></script>

        <!-- Latest compiled and minified Locales -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.0/locale/bootstrap-table-en-US.min.js"></script>

        <script src="assets/bootstrap-table-editable.js"></script>

        <!-- x-editable -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
        <!--<script src="https://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>-->
  
        <!-- select2 -->
        <link href="assets/select2.css" rel="stylesheet" />
        <script src="assets/select2.min.js"></script>

        <!-- select2 bootstrap -->
        <link href="assets/select2-bootstrap.css" rel="stylesheet" type="text/css"></link>  

        <script src="assets/combodate.js"></script>
       <!-- <link rel="stylesheet" href="css/stylesheet.css">-->
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container marketing">
            <div id="toolbelt">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseItems" data-parent="#toolbelt">Modify Items</button>
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseTableStyle" data-parent="#toolbelt">Table Style</button>
                    </div>
                    <div id="collapseItems" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <form id="newClassForm" class="form-horizontal" onsubmit="addItem(); return false;">
                                <div class="form-group">
                                    <label for="newItemName" class="col-sm-2 control-label">Item Name</label>
                                    <div class="col-sm-10">
                                        <input id="newItemName" type="text" class="form-control" placeholder="Item Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newItemType" class="col-sm-2 control-label">Item Type</label>
                                    <div class="col-sm-10">
                                        <select id="newItemType" class="form-control">
                                            <option value="1">Lecture</option>
                                            <option value="2">Tutorial</option>
                                            <option value="3">Laboratory</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newClassStartTime" class="col-sm-2 control-label">Start Time</label>
                                    <div class="col-sm-10 form-inline">
                                        <input type="text" id="newClassStartTime" data-format="h:mm a" data-template="h : mm a">
                                    </div>
                                    <script>
                                    $(function(){
                                        $('#newClassStartTime').combodate({
                                            firstItem: 'name', //show 'hour' and 'minute' string at first item of dropdown
                                            minuteStep: 15,
                                            customClass: 'form-control'
                                        });  
                                    });
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label for="newClassEndTime" class="col-sm-2 control-label">End Time</label>
                                    <div class="col-sm-10 form-inline">
                                        <input type="text" id="newClassEndTime" data-format="h:mm a" data-template="h : mm a">
                                    </div>
                                    <script>
                                    $(function(){
                                        $('#newClassEndTime').combodate({
                                            firstItem: 'name', //show 'hour' and 'minute' string at first item of dropdown
                                            minuteStep: 15,
                                            customClass: 'form-control'
                                        });  
                                    });
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label for="newClassDays" class="col-sm-2 control-label">Day(s)</label>
                                    <div class="col-sm-10">
                                        <select multiple id="newClassDays">
                                            <option value="mon">Monday</option>
                                            <option value="tues">Tuesday</option>
                                            <option value="wed">Wednesday</option>
                                            <option value="th">Thursday</option>
                                            <option value="fri">Friday</option>
                                            <option value="sat">Saturday</option>
                                            <option value="sun">Sunday</option>
                                        </select>
                                    </div>
                                    <script>
                                        $("#newClassDays").select2({
                                            placeholder: "Days",
                                            width: "300px"
                                        });
                                    </script>
                                </div>
                                <div class="form-group">
                                    <label for="newClassLocation" class="col-sm-2 control-label">Location</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="newClassLocation" class="form-control" placeholder="Class Location">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="newClassColour" class="col-sm-2 control-label">Colour</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="newClassColour" class="form-control" placeholder="Colour">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </form>
                            <table id="table">

                            </table>
                        </div>
                    </div>
                    <div id="collapseTableStyle" class="panel-collapse collapse">
                        <div class="panel-body">
                            time, lines
                        </div>
                    </div>
                </div>
            </div>
            <div class="schedule_display">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                                <th>Sunday</th>
                            </tr>
                        </thead>
                        <tbody id="schedule_table_body">

                        </tbody>
                    </table>

            </div>
        </div>
    </body>
</html>
